<!DOCTYPE html>
<html lang="en">
    <head>
        <title>style</title>
        <style>
            h2 {
                color: red;
                text-align: center;
            }
            #lobo {
                color: orange;
                text-align: left;
            }
            .matilha {
                color: springgreen;
            }
        </style>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 style="color: blue; text-align: center;">Welcome!</h1>

        <h2>I am a second heading</h2>
        <h2>I am too!</h2>

        <h3>I have a separated CSS file for styling me</h3>

        <h2 id="lobo">I have a unique id</h2>

        <h4 class="matilha">I have a class</h4>
        <h4 class="matilha">And I too!</h4>

        Hello World!
    </body>
</html>
