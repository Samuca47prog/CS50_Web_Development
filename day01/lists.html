<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An Unordered list:
        <ul>        
            <li>one item</li>
            <li>another item</li>
            <li>yet another item</li>
        </ul>
        An Ordered list:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>
