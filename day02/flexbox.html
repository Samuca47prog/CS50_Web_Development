<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex box</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
        }
        #container > div {
            background-color: green;
            text-align: center;
            width: 150px;
            font-size: 20px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>1. first box</div>
        <div>2. second box</div>
        <div>3. third box</div>
        <div>4. fourth box</div>
        <div>5. fifth box</div>
        <div>6. sixth box</div>
        <div>7. seventh box</div>
        <div>8. eighth box</div>
        <div>9. nineth box</div>
        <div>10. tenth box</div>
    </div>
</body>
</html>
