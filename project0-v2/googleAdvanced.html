<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Google Advanced Search</title>
    <!-- add Google icon -->
    <link rel="icon" href="images/googleIcon.png">
    <link rel="stylesheet" href="stylesAdvanced.css">
    <link rel="stylesheet" href="stylesSearch.css">

</head>

<body>

    <!-- =========================================================== -->
    <!-- nav -->
    <nav class="nav">
        <img src="./assets/img/google-logo.png" alt="Google's logo">
        <div>
            <a class="nav__link text" href="index.html">Search</a>
            <img class="nav__icon" src="./assets/img/nav-icon.png" alt="topimage-icon">
        </div>
    </nav>

    <!-- =========================================================== -->
    <!-- main -->
    <div class="main">
        <div class="page-title">Advansed Search</div>

        <div class="main_form-body">
            <form action="https://www.google.com/search">
                <div class="first-forms-body">
    
                    <div class="first-body-text">
                        <div id="first-body-left-text">
                            Find pages with...
                        </div>
                        <div class="first-body-right-text">
                            Do this in the search box.
                        </div>
                    </div>
    
                    <div>
                        <label class="filter-tag">all these words:</label>
                        <input class="box" type="text" name="as_q">
                        <label class="example-text">Type the important words: </label>
                        <label class="example">rat terrier tricolor</label>
                    </div>
                    <div>
                        <label class="filter-tag">this exact expression or phrase:</label>
                        <input class="box" type="text" name="as_epq">
                        <label class="example-text">Enclose exact words in quotes: </label>
                        <label class="example">"rat terrier"</label>
                    </div>
                    <div>
                        <label class="filter-tag">any of these words:</label>
                        <input class="box" type="text" name="as_oq">
                        <label class="example-text">Type OR between all the words you search for: </label>
                        <label class="example">default OR thumbnai</label>
                    </div>
                    <div>
                        <label class="filter-tag">none of these words:</label>
                        <input class="box" type="text" name="as_eq">
                        <label class="example-text">Put a minus sign before the words you don't want: </label>
                        <label class="example">-rodent, -"Jack Russell"</label>
                    </div>
                    <div>
                        <input id="submit-button" type="submit" value="Advanced Search">
                    </div>
                </div> <!-- End of first body -->
            </form>
        </div>

    </div>


    <!-- =========================================================== -->
    <!-- footer -->
    <footer>
        <div class="footer__container-top">Brazil</div>
        <div class="footer__container-bottom">
            <div class="footer__container-left">
                <a href=""></a>
                <a class="footer__link text" href="#">Help</a>
                <a class="footer__link text" href="#">Privacy</a>
                <a class="footer__link text" href="#">Terms</a>
            </div>
        </div>
    </footer>

</body>

</html>
