<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Google</title>
    <!-- add Google icon -->
    <link rel="icon" href="images/googleIcon.png">

    <link rel="stylesheet" href="stylesImages.css">
    <link rel="stylesheet" href="stylesSearch.css">

</head>

<body>

    <!-- =========================================================== -->
    <!-- nav -->
    <nav>
        <a class="nav__link text" href="googleSearch.html">Search</a>
        <a class="nav__link text" href="googleAdvanced.html">Advanced Search</a>
        <img class="nav__icon" src="./assets/img/nav-icon.png" alt="topimage-icon">
    </nav>

    <!-- =========================================================== -->
    <!-- main -->
    <main class="main">
        <section class="main__logo">
            <img class="main__logo-img" src="./assets/img/google-images.png" alt="Google's logo">
        </section>

        <section class="main__search">
            <form action="https://google.com/search" method="get">
                <div class="main__searchbar-container">
                    <img class="main__search-icon icon" src="./assets/img/google-search-icon.png" alt="search icon">
                    <input class="main__searchbar" type="text" name="q">
                    <input hidden type="text" name="tbm" value="isch">
                    <div class="main__search-icons">
                        <img class="main__keyboard-icon icon" src="./assets/img/google-keyboard.png" alt="keyboard icon">
                        <img class="main__mic-icon icon" src="./assets/img/google-mic.png" alt="mic icon">
                    </div>
                </div>

                <div class="main__buttons">
                    <input type="submit" class="main__button" value="Search">
                </div>
            </form>
        </section>
    </main>

    <!-- =========================================================== -->
    <!-- footer -->
    <footer>
        <div class="footer__container-top">Brazil</div>
        <div class="footer__container-bottom">
            <div class="footer__container-left">
                <a href=""></a>
                <a class="footer__link text" href="#">About</a>
                <a class="footer__link text" href="#">Advertising</a>
                <a class="footer__link text" href="#">Business</a>
                <a class="footer__link text" href="#">How Search works</a>
            </div>
            <div class="footer__container-right">
                <a class="footer__link text" href="#">Privacy</a>
                <a class="footer__link text" href="#">Terms</a>
                <a class="footer__link text" href="#">settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
