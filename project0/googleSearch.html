<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Google</title>
    <!-- add Google icon -->
    <link rel="icon" href="images/googleIcon.png">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="nav">
        <a class="toplink">Gmail</a>
        <a class="toplink">Images</a>
        <a class="topimage">
            <img id="topimage-icon" src="http://cdn.onlinewebfonts.com/svg/img_357118.png" alt="topimage-icon">
        </a>
    </div>

    <div id="middle">
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's logo">
        </div>


        <div id="searchbarcontainer">
            <form action="https://google.com/search" method="get">
                <input id="searchbar" type="text" name="q">
                <div id="search">
                    <img id="search-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Google_Magnifying_Glass.svg/480px-Google_Magnifying_Glass.svg.png" alt="search-icon">
                </div>
                <div id="voice">
                    <img id="voice-icon" src="https://freepngimg.com/thumb/microphone/70666-voice-microphone-google-search-logo-png-file-hd.png" alt="voice-icon">
                </div>

                <div id="buttons">
                    <input type="submit" class="button" value="Google Search">
                    <input type="submit" class="button" name="btnI" value="I'm Feeling Lucky">
                </div>

            </form>
        </div>



    </div>

    <div id="footer">
        <div id="country">
            Brazil
        </div>
        <div id="down-footer">
            <div id="left-footer">
                <div class="foot-link">
                    About
                </div>
                <div class="foot-link">
                    Advertising
                </div>
                <div class="foot-link">
                    Business
                </div>
                <div class="foot-link">
                    How Search works
                </div>
            </div>
            <div id="right-footer">
                <div class="foot-link">
                    Privacy
                </div>
                <div class="foot-link">
                    Terms
                </div>
                <div class="foot-link">
                    settings
                </div>
            </div>
        </div>
    </div>
</body>

</html>
