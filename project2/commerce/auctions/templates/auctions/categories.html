{% extends "auctions/layout.html" %}

{% block body %}

    {% if user.is_authenticated %}

        <section>

            <h2>Categories</h2>

            <ul class="categories">
                {% for category in categories %}
                <li class="category__item">
                    <a href="{% url 'category' category_id=category.id %}">{{ category.id }}. {{ category.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </section>

    {% else %}

        Sign in to see Categories

    {% endif %}
{% endblock %}
