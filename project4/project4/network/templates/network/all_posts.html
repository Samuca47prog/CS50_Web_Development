{% extends "network/layout.html" %}

{% block body %}

    <h2>All Posts</h2>
    {% if user.is_authenticated %}

        {% include "network/render_posts.html" with posts=all_posts %}

    {% else %}
    <h1>Sorry, you must be authenticated to see this view...</h1>
    <a href="{% url 'login' %}">Login here</a>

    {% endif %}



{% endblock %}
