
{% for post in posts %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">
            <a href="{% url 'user_profile' post.author.id %}" style="color: black">
                <Strong>{{ post.author }}</Strong>
            </a>
        </h5>
        <a href="{% url 'edit_post' post.id %}">Edit</a>
        <div class="card">
            <p class="card-body">{{ post.content }}</p>
        </div>
        <p class="card-text">{{ post.posted_date }}</p>
        <nav aria-label="breadcrumb" style="width: 10rem">
            <ol class="breadcrumb">
              {% if request.user in post.likes.all %}
                <li class="breadcrumb-item"><a href="{% url 'deslike_post' post.id %}">deslike</a></li>
              {% else %}
                <li class="breadcrumb-item"><a href="{% url 'like_post' post.id %}">Like</a></li>
              {% endif %}
              <li class="breadcrumb-item active" aria-current="page">{{ post.likes.count }}</li>
            </ol>
          </nav>
        <p class="card-text">Comments</p>
    </div>
</div>
{% empty %}
    No Post available
{% endfor %}
